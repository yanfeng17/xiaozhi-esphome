                it.strftime(CX, time_y, time_font, FG, TextAlign::TOP_CENTER, "%I:%M:%S%p", now);
              else
                it.strftime(CX, time_y, time_font, FG, TextAlign::TOP_CENTER, "%I:%M%p", now);
